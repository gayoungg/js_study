<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
<script>
  var fruit = 'orange';

  switch(fruit){
  case 'apple':
  alert('This is apple!');
  break;

  case 'orange':
  alert('This is orange!');
  break;

  case 'pear':
  alert('This is pear!');
  break;

</script>
</head>
<body>

</body>
</html>
